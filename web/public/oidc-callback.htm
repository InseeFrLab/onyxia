<!doctype html>
<html>

<body>
    <!-- oidc-spa file. Do not remove, do not edit -->
    <script>

        {
            const expectedVersion = localStorage.getItem("oidc-spa.callback-file-version");

            if (expectedVersion !== null && expectedVersion !== "2") {
                alert(
                    "Your oidc-callback.htm file is outdated. Please update it. https://docs.oidc-spa.dev/v/v6"
                );
            }
        }

        const authResponse = {};
        for (const [key, value] of new URL(location.href).searchParams) {
            authResponse[key] = value;
        }
        const reloadOnRestore = () => {
            const listener = () => {
                if (document.visibilityState === "visible") {
                    document.removeEventListener("visibilitychange", listener);
                    location.reload();
                }
            };
            document.addEventListener("visibilitychange", listener);
        };
        const stateJson = localStorage.getItem(`oidc.${authResponse.state}`);
        if (!stateJson || stateJson === "null") {
            reloadOnRestore();
            const KEY = "oidc-spa.has-navigated-back";
            if (sessionStorage.getItem(KEY) === "true") {
                sessionStorage.removeItem(KEY);
                history.forward();
            } else {
                sessionStorage.setItem(KEY, "true");
                history.back();
            }
        }
        const { data } = JSON.parse(stateJson);
        if (data.isSilentSso) {
            parent.postMessage(authResponse, location.origin);
        } else {
            reloadOnRestore();
            const redirectUrl = new URL(data.redirectUrl);
            for (const [key, value] of Object.entries(authResponse)) {
                redirectUrl.searchParams.set(`oidc-spa.${key}`, value);
            }
            location.href = redirectUrl.href;
        }


    </script>
</body>

</html>
