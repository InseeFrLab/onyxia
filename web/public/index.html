<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!--
      	Notice the use of %PUBLIC_URL% in the tag above.
      	It will be replaced with the URL of the `public` folder during the build.
      	Only files inside the `public` folder can be referenced from the HTML.

      	Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      	work correctly both with client-side routing and a non-root public URL.
      	Learn how to configure a non-root public URL by running `npm run build`.
    	-->
	<title>%REACT_APP_HEADER_USECASE_DESCRIPTION%</title>

	<!-- Favicon is loaded at runtime -->

	<!-- cspell: disable -->
	<!-- Primary Meta Tags -->
	<meta name="title" content="%REACT_APP_HEADER_USECASE_DESCRIPTION% - %REACT_APP_HEADER_ORGANIZATION%">
	<meta name="description" content="%REACT_APP_DESCRIPTION%">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="%REACT_APP_HEADER_USECASE_DESCRIPTION% - %REACT_APP_HEADER_ORGANIZATION%">
	<meta property="og:description" content="%REACT_APP_DESCRIPTION%">
	<meta property="og:image" content="%PUBLIC_URL%/Prewiew-%REACT_APP_THEME_ID%.png">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:title" content="%REACT_APP_HEADER_USECASE_DESCRIPTION% - %REACT_APP_HEADER_ORGANIZATION%">
	<meta property="twitter:description" content="%REACT_APP_DESCRIPTION%">
	<meta property="twitter:image" content="%PUBLIC_URL%/Prewiew-%REACT_APP_THEME_ID%.png">
	<!-- cspell: enable -->

	<% if (process.env.REACT_APP_THEME_ID==="france" ) { %>
		<!-- We only preload the default font -->
		<link rel="preload" href="%PUBLIC_URL%/fonts/Marianne/Marianne-Bold_Italic.woff2" as="font" crossorigin="anonymous">
		<link rel="preload" href="%PUBLIC_URL%/fonts/Marianne/Marianne-Bold.woff2" as="font" crossorigin="anonymous">
		<link rel="preload" href="%PUBLIC_URL%/fonts/Marianne/Marianne-Light_Italic.woff2" as="font" crossorigin="anonymous">
		<link rel="preload" href="%PUBLIC_URL%/fonts/Marianne/Marianne-Light.woff2" as="font" crossorigin="anonymous">
		<link rel="preload" href="%PUBLIC_URL%/fonts/Marianne/Marianne-Regular_Italic.woff2" as="font" crossorigin="anonymous">
		<link rel="preload" href="%PUBLIC_URL%/fonts/Marianne/Marianne-Regular.woff2" as="font" crossorigin="anonymous">
		<!--<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/fonts/Marianne/font.css">-->
	<% } else { %>
		<link rel="preload" href="%PUBLIC_URL%/fonts/WorkSans/worksans-bold-webfont.woff2" as="font" crossorigin="anonymous">
		<link rel="preload" href="%PUBLIC_URL%/fonts/WorkSans/worksans-medium-webfont.woff2" as="font" crossorigin="anonymous">
		<link rel="preload" href="%PUBLIC_URL%/fonts/WorkSans/worksans-regular-webfont.woff2" as="font" crossorigin="anonymous">
		<link rel="preload" href="%PUBLIC_URL%/fonts/WorkSans/worksans-semibold-webfont.woff2" as="font" crossorigin="anonymous">
		<!--<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/fonts/WorkSans/font.css">-->
	<% } %>

	<!-- 
		We need to put it plain in the html because of Keycloakify, when we build without --external-assets 
		SEE: https://github.com/InseeFrLab/keycloakify#font-face-importing-fonts-from-thesrc-dir 
		We also put it outside the EJS 'if' because it won't be run on Keycloak. This way we will have the fonts
		they just aren't going to be preloaded according to the (right) theme.
		(@font-face) are downloaded lazily. If they are not used, they are not downloaded so it has no impact 
		to put it here.
	-->
	<style>
		/* latin */
		@font-face {
			font-family: 'Work Sans';
			font-style: normal;
			font-weight: normal;
			/*400*/
			font-display: swap;
			src: url("%PUBLIC_URL%/fonts/WorkSans/worksans-regular-webfont.woff2") format("woff2");
		}

		/* latin */
		@font-face {
			font-family: 'Work Sans';
			font-style: normal;
			font-weight: 500;
			font-display: swap;
			src: url("%PUBLIC_URL%/fonts/WorkSans/worksans-medium-webfont.woff2") format("woff2");
		}

		/* latin */
		@font-face {
			font-family: 'Work Sans';
			font-style: normal;
			font-weight: 600;
			font-display: swap;
			src: url("%PUBLIC_URL%/fonts/WorkSans/worksans-semibold-webfont.woff2") format("woff2");
		}

		/* latin */
		@font-face {
			font-family: 'Work Sans';
			font-style: normal;
			font-weight: bold;
			/*700*/
			font-display: swap;
			src: url("%PUBLIC_URL%/fonts/WorkSans/worksans-bold-webfont.woff2") format("woff2");
		}
	</style>
	<style>
		@font-face {
			font-family: Marianne;
			src: url("%PUBLIC_URL%/fonts/Marianne/Marianne-Light.woff2") format("woff2");
			font-weight: 300;
			font-style: normal;
		}

		@font-face {
			font-family: Marianne;
			src: url("%PUBLIC_URL%/fonts/Marianne/Marianne-Light_Italic.woff2") format("woff2");
			font-weight: 300;
			font-style: italic;
		}

		@font-face {
			font-family: Marianne;
			src: url("%PUBLIC_URL%/fonts/Marianne/Marianne-Regular.woff2") format("woff2");
			font-weight: normal;
			/*400*/
			font-style: normal;
		}

		@font-face {
			font-family: Marianne;
			src: url("%PUBLIC_URL%/fonts/Marianne/Marianne-Regular_Italic.woff2") format("woff2");
			font-weight: normal;
			/*400*/
			font-style: italic;
		}

		@font-face {
			font-family: Marianne;
			src: url("%PUBLIC_URL%/fonts/Marianne/Marianne-Medium.woff2") format("woff2");
			font-weight: 500;
			font-display: swap;
			font-style: normal;
		}

		@font-face {
			font-family: Marianne;
			src: url("%PUBLIC_URL%/fonts/Marianne/Marianne-Bold.woff2") format("woff2");
			font-weight: bold
				/*700*/
			;
			font-style: normal;
		}

		@font-face {
			font-family: Marianne;
			src: url("%PUBLIC_URL%/fonts/Marianne/Marianne-Bold_Italic.woff2") format("woff2");
			font-weight: bold;
			/*700*/
			font-style: italic;
		}
	</style>

	<script>
		/*
		This is a way to get the correct background color as soon as possible,
		even before the JavaScript bundle is evaluated.
		It is to prevent a white flash when the user has dark mode enabled.
		It is very implementation dependent and can easily break...
		if it does no big deal.
		*/
		(function () {
		
			var isDarkModeEnabled = /true/.test((function () {
			
				var key = "powerhooks_useGlobalState_isDarkModeEnabled";
				var value = null;
			
				try {
					value = (new URLSearchParams(location.search)).get(key);
				} catch (_) { }
			
				if (value !== null) {
					return value;
				}
			
				try {
					value = localStorage.getItem(key);
				} catch (_) { }
			
				if (value !== null) {
					return value;
				}
			
				try {
					value = window.matchMedia("(prefers-color-scheme: dark)")
						.matches ? "true" : "false";
				} catch (_) { }
			
				if (value !== null) {
					return value;
				}
			
				return "false";
			
			})());
		
			var backgroundColor = (function () {
				switch ("%REACT_APP_THEME_ID%") {
					case "france": return isDarkModeEnabled ? "#2A2A2A" : "#F1F0EB";
					case "ultraviolet": return isDarkModeEnabled ? "#2D1C3A" : "#F7F5F4";
					default: return isDarkModeEnabled ? "#2C323F" : "#F1F0EB";
				}
			})();
		
			document.documentElement.style.backgroundColor = backgroundColor;
		
			while (true) {
			
				var element = document.querySelector("meta[name=theme-color]");
			
				if (element === null) {
					break;
				}
			
				element.remove();
			
			}
		
			document.head.insertAdjacentHTML(
				"beforeend",
				'<meta name="theme-color" content="' + backgroundColor + '">',
			);
		
		
		})();
	</script>

</head>

<body>
	<div id="root"></div>
	<!--
      	This HTML file is a template.
      	If you open it directly in the browser, you will see an empty page.

    	-->
</body>

</html>
