server {
    listen 8080;

    gzip on; 
    gzip_vary on; 
    gzip_min_length 1024; 
    gzip_proxied expired no-cache no-store private auth; 
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml; 
    gzip_disable "MSIE [1-6]\.";

    root /usr/share/nginx/html;
    index index.html;      

    try_files $uri $uri/ /index.html;

    location ^~ /mui-icons-material/ {
        try_files $uri =404;
        add_header 'Access-Control-Allow-Origin' '*';
        expires 90d;
        access_log off;
        add_header Cache-Control "public";
    }

    location ^~ /duckdb-extensions/ {
        try_files $uri =404;
        add_header 'Access-Control-Allow-Origin' '*';
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    location ^~ /custom-resources/ {
        try_files $uri =404;
        add_header 'Access-Control-Allow-Origin' '*';
        expires 1d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Vite generates filenames with hashes so we can
    # tell the browser to keep in cache the resources.
    location ^~ /assets/ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    location ~* \.(html|htm|json|txt)$ {
        try_files $uri =404;
        expires -1;  # No cache for these file types
    }

    # Any other file with an extension (.*) other than html, json, txt
    location ~ ^.+\..+$ {
        try_files $uri =404;
        expires 1d;  
        access_log off;
        add_header Cache-Control "public";
    }

}
